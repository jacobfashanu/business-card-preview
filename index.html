<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="img-section">
      <picture>
        <source media="(max-width: 599px)" srcset="images/image-header-mobile.jpg" />
        <img src="images/image-header-desktop.jpg" alt = "Employees of a company working at a table" />
      </picture>
    </div>
        
    <section>
      <h1>Get <span id="insights">insights</span> that help your business grow.</h1>
  
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
  
      <ul class="stats">
        <li>10k+</li>
        <li>314</li>
        <li>12m+</li>
      </ul>
      <ul class="names">
        <li id="companies">companies</li>
        <li id="templates">templates</li>
        <li id="queries">queries</li>
      </ul>
    </section>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jacob Fashanu</a>.
  </div> -->
</body>
</html>
